<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>

        <h3>To Do App</h3>
        
        
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addBtn" type="button">Add Task</button>
        
        <ul class="ulx">
            
        </ul>
        
        <script async defer>
             var inputBox = document.getElementById("taskInput");
             var addBtn = document.getElementById("addBtn");
             var ul = document.querySelector(".ulx");
            
             function createListItem(){
                var li = document.createElement("li");
                var todoText = document.createTextNode(inputBox.value) ;
                 li.appendChild(todoText);
                 ul.appendChild(li);
                 inputBox.value = ""; // clear the input field after adding a task

                
             }

            function createListItemAfterClick(){
                 if (inputBox.value.length > 0) {
                    createListItem();
                }
            };

            function createListItemAfterKeyPress(event) {
                if (inputBox.value.length > 0 && event.key === "Enter"){ 
                 createListItem();
                }
            } ;
            
             
             addBtn.addEventListener("click", createListItemAfterClick) ;


             inputBox.addEventListener("keypress", createListItemAfterKeyPress);



        </script>
    </body>
</html>
